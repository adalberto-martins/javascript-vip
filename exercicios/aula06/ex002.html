<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 192);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(249, 249, 3);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da Maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // a variavel nome vai receber o nome digitado na janela exibida na tela
        window.alert('É um grande prazer em te conhecer, ' + nome + "!") // Concatenação!
    </script>
</body>
</html>
