<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Verificador de Nacionalidade</h1>
        <section>
            <form action="">
                <label for="txtpais">Origem: </label>
                <input type="text" name="txtpais" id="txtpais"  placeholder="Digite o nome do pais">
                <input type="button" value="VERIFICAR" onclick="clicar()">
            </form>
        </section>       
        <section id="res">
            <h2>Resultado</h2>                      
        </section>
    </main>
</body>
<script>
    function clicar() {
        var pais = window.document.getElementById('txtpais').value.toUpperCase()
        var res = window.document.querySelector('section#res')
        if (pais === "BRASIL") {
        res.innerHTML = `<p>Se você nasceu no ${pais}, você é <strong>Brasileiro!</strong></p>` + `<button onclick="voltar()">Voltar</button> `  
        } else {
            res.innerHTML = `<p>Se você nasceu no ${pais}, você é <strong>ESTRANGEIRO!</strong></p>` + `<button onclick="voltar()">Voltar</button>  `
        }      
        
    }

    function voltar() {
        location.reload()
    }
</script>
</html>
