<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p><label for="inu">Número:</label> <input type="number" name="numero" id="inu"> <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="Tabuada" id="seltab" size="10" aria-label="Tabuada do número">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <P>&copy; Cursoemvideo</P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
