<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <header>
        <h1>Desafio das Mensagens</h1>
    </header>
    <main>        
        <section>
            <article id="botao01">Botão 01</article>
            <article id="botao02">Botão 02</article>
            <article id="botao03">Botão 03</article>
        </section>
    </main>
    <script>
        botao01.addEventListener('click',clicar1)
        botao02.addEventListener('click',clicar2)
        botao03.addEventListener('click',clicar3)
        function clicar1() {
            window.alert('Você clicou no 1º botão!')          
        }
        function clicar2() {
            window.alert('Você clicou no 2º botão!')          
        }
        function clicar3() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
