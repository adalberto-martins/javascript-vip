<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vinda</title>
    <style>
        body {
            font: bold 20pt Arial;
        }

        input {
            width: 150px;
            height: 50px;
        }

        input:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boas-vindas</h1>
    </header>
    <section>
        <input type="button" value="Inicie o Desafio" onclick="verificar()">
    </section>
</body>
<script>
    function verificar() {    
    var nome = prompt('Qual é o seu Nome:?')
    var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
    alert(`Acabei de Conhecer ${nome}, que tem ${idade} anos de Idade!`)
}
</script>
</html>
